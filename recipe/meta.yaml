{% set version = "0.14.6" %}

package:
  name: scikit-rf
  version: {{ version }}

source:
  fn: scikit-rf-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/scikit-rf/scikit-rf-{{ version }}.zip
  sha256: d9c4da72713edb8038dda50cca97695932278b652f0f25c566215b4eef4a334a
  

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pandas
    - ipython
    - numpy
    - scipy
    - matplotlib
    - six
    - future

test:
  imports:
    - skrf
    - skrf.calibration
    - skrf.data
    - skrf.io
    - skrf.media

about:
  home: http://www.scikit-rf.org
  license: BSD 3-Clause
  summary: 'Object Oriented Microwave Engineering.'
  doc_url: http://scikit-rf.readthedocs.io/
  dev_url: https://github.com/scikit-rf/scikit-rf

extra:
  recipe-maintainers:
    - arsenovic
